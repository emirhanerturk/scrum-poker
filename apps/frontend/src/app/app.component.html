
<h1>Scrum Poker</h1>

<div *ngIf="!username">
  <input #inputUsername type="text" placeholder="Name...">
  <button type="button" (click)="createUser()">Join</button>
</div>

<div *ngIf="username">

  <h4>Vote:</h4>
  <button *ngFor="let item of [].constructor(10); let i = index" (click)="sendVote(i + 1)">{{ i+1 }}</button>

  <br>

  <hr>

  <h4>Users:</h4>

  <ul>
    <li *ngFor="let user of users">
      {{ user.name }} -> {{ user.vote || '?' }}
    </li>
  </ul>

</div>
